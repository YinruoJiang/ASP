<!DOCTYPE html>
<html>
  <head>
    <title>Hi-Lo Game</title>
    <link rel="stylesheet" type="text/css" href="theHiLo/hilostyles.css">
    <script type="text/javascript">
     
    //FUNCTION : function validateNameInputs(whichName)
    //DESCRIPTION : This function validate the user input of name
    //PARAMETERS : string whichName: the user input  
    function validateNameInputs(whichName) 
    {
      //reset the error message
      error.innerHTML = "";
      //trim the string which would include whitespace
      if ((whichName.trim()).length == 0)
      {
        error.innerHTML = "Your name <b>cannot</b> be BLANK.";
      } 
      else 
      {
        //when the validation pass, submit the form
        document.NameForm.submit();
      }
    }
    </script>
  </head>

  <body>
    <form action="hilo-1.asp" method="post" name="NameForm">
      <h1>Let's play Hi-Lo</h1>
        <p>Please enter your name :
          <input type="text" name="fname" value="" size="20" autofocus />
          <input type="button" value="Submit" onclick="validateNameInputs(fname.value);" />
        </p> 
    </form>
    <br>
    <div id="error" style="color:red;"></div>
  </body>

</html>
